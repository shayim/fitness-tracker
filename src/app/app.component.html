<mat-sidenav-container>
  <mat-sidenav #sidenav (click)="sidenav.toggle()">
    <mat-nav-list fxLayout="column" fxLayoutGap="10%" fxLayoutAlign="center center">
      <a routerLink="/signup" routerLinkActive="active">Sign up</a>
      <a routerLink="/login" routerLinkActive="active">Login</a>
      <a routerLink="/training" routerLinkActive="active">Training</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button fxHide.gt-xs="true" mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>dashboard</mat-icon>
      </button>
      <span><a routerLink="/">LOGO</a></span>
      <ul fxHide.lt-sm fxFlex fxLayout fxLayoutAlign="flex-end">
        <li>
          <a routerLink="/signup" routerLinkActive="active">Sign up</a>
        </li>
        <li>
          <a routerLink="/login" routerLinkActive="active">Login</a>
        </li>
        <li>
          <a routerLink="/training" routerLinkActive="active">Training</a>
        </li>
      </ul>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
