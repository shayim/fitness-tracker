<section fxLayout fxLayoutAlign="center">

  <mat-card fxFlex.lt-sm="100%" fxFlex="60%" fxLayout="column" fxLayoutAlign="center center">
    <mat-card-title>Time to start a workout</mat-card-title>
    <mat-card-content>
      <mat-form-field>
        <mat-select placeholder="choose new exercise" name="exercise" [(ngModel)]="newExercise">
          <mat-option *ngFor="let exercise of (exercises$ | async)" [value]="exercise">{{exercise.name}}</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="add()"> Add to New Exercises List </button>
    </mat-card-actions>
  </mat-card>

</section>
<section fxLayout fxLayoutAlign="center">
  <mat-card fxFlex.lt-sm="100%" fxFlex="60%" fxLayout="column" fxLayoutAlign="center center">
    <mat-card-title>New Exercises List</mat-card-title>
    <mat-list role="list">
      <mat-list-item role="listitem">
        <button mat-mini-fab (click)="start()">
          <mat-icon>play_arrow</mat-icon>
        </button>
      </mat-list-item>
      <mat-list-item *ngFor="let exe of (currentExes$ | async)" role="listitem">
        {{exe.name}}({{exe.duration}} seconds)
      </mat-list-item>
    </mat-list>
  </mat-card>
</section>
